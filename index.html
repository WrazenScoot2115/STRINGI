<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Program</title>
</head>
<body>
    <h1>Prosty Program</h1>
    <label for="tekst">Wprowadź tekst:</label>
    <input type="text" id="tekst" name="tekst"><br><br>
    <label for="znak">Wprowadź znak:</label>
    <input type="text" id="znak" name="znak" maxlength="1"><br><br>
    <button onclick="sprawdz()">Sprawdź</button>

    <p id="wynik"></p>

    <script>
        function sprawdz() {
            let tekst = document.getElementById('tekst').value;
            let znak = document.getElementById('znak').value;
            let dlugosc = tekst.length;
            let pozycja = tekst.indexOf(znak);

            if (pozycja !== -1) {
                document.getElementById('wynik').innerText = `Długość tekstu: ${dlugosc}, Znak '${znak}' znajduje się na pozycji: ${pozycja}`;
            } else {
                document.getElementById('wynik').innerText = `Długość tekstu: ${dlugosc}, Znak '${znak}' nie znajduje się w tekście.`;
            }
        }
    </script>
</body>
</html>
